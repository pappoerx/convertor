<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="mstyle.css">
    <title>money Converter</title>
</head>
<body>
    <div class="main_body">
        <h1>Currency Converter</h1>
        <form class="main_body_form">
            <input type="number" id="unit" placeholder="Enter Currency">
            <select id="Currencytype">
                <option value="default">Choose Currency</option>
                <option value="USD">US Dollar</option>
                <option value="GBP">Great Britain Pounds</option>
                <option value="EURO">Euro</option>
                <option value="GHC">Ghana Cedi</option>
            </select>
        </form>
        <div class="form_converters">
            <h3 class="form_converter" id="USD">US Dollar</h3>
            <h3 class="form_converter1" id="GBP">Great Britain Pounds</h3>
            <h3 class="form_converter2" id="EURO">Euro</h3>
            <h3 class="form_converter3" id="GHC">Ghana</h3>
        </div>
    </div>
<script src="mscript.js"></script>   
</body>
</html>
